<!DOCTYPE html>
<html lang="tr">
<head>

    <title>İzin Talep Et</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <a href="{% url 'employee_dashboard' %}">Geri Dön</a>
</body>
</html>
